<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <title>Micro calculadora</title>
    <script>
        // acciones
        function sumar() {
            let valor1 = Number(document.getElementById("operando1").value)
            let valor2 = Number(document.getElementById("operando2").value)
            mostrarOperacion("+", valor1 + valor2)
        }
        function restar() {
            let valor1 = Number(document.getElementById("operando1").value)
            let valor2 = Number(document.getElementById("operando2").value)
            mostrarOperacion("-", valor1 - valor2)
        }

        // actualizaci√≥n del DOM
        function mostrarOperacion(simboloOperacion, resultado) {
            let op1string = document.getElementById("operando1").value
            let op2string = document.getElementById("operando2").value
            let texto = op1string + " " + simboloOperacion + " " + op2string + " = " + resultado.toString()
            document.getElementById("operacion").innerHTML = texto
        }
    </script>
</head>

<body>
    <div>
        <form>
            <input id="operando1" name="operando1"/>
            <input id="operando2" name="operando2"/> 
            <span id="operacion"/>
        </form>
    </div>
    <div>
            <button class="btn btn-primary" id="suma" onClick="sumar()">+</button>
            <button class="btn btn-primary" id="resta" onClick="restar()">-</button>
    </div>
</body>
