<html>
<head>
	<meta charset="UTF-8">
	<title>Golondrinas</title>

	<script>
    class Golondrina {
        constructor() { this._energia = 0 }
        energia() { return this._energia }
        comer(gramos) { this._energia += gramos * 4 }
        volar(kms) { this._energia -= kms + 10 }
    }

    const pepita = new Golondrina()
    pepita.comer(30)
	</script>

</head>
<body>
  <div style="margin-left: 20px; margin-top: 40px">
    <span style="font-weight: bold;">Energ√≠a de Pepita</span>
  </div>
</html>
