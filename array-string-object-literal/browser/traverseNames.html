<html>
<head>
	<meta charset="UTF-8">
	<title>Navegando una lista de nombres</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
	<script>
  var persons = ["Luz", "Cristina", "Natalia", "Carlos", "Román", "Seba", "Santiago", "Ramiro", "Máximo"]
  var colors = ["blue", "red", "blue", "lightGreen", "brown", "red", "blue", "cyan", "lightGreen"]
  var index = -1
	function previousPerson() {
    if (index > 0) { index-- }
    showCurrentPerson()
	}
  function nextPerson() {
    if (index < persons.length - 1) { index++ }
    showCurrentPerson()
  }
  function showCurrentPerson() { 
    document.getElementById("person").innerHTML = persons[index] 
    document.getElementById("person").style.color = colors[index] 
  }
	</script>
</head>
<body>
<p>
Es el turno de 
<span id="person"></span>
</p>

<button id="previous" onClick="previousPerson()">Anterior</button>
<button id="next" onClick="nextPerson()">Siguiente</button>
</html>
